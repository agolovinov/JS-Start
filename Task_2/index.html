<head>

<body>
    <p>Откройте консоль браузера и кликайте по командам из списка.</p><br>
    <p id="consoleLog">1. Сonsole.log();</p>
    <code>
        console.log('Текст выведенный в консоль веб-браузера.');
    </code>
    <p id="alert">2. Alert();</p>
    <code>
        alert('Текст выведенный в виде сообщения пользователю в веб-браузере.');
    </code>
    <p id="prompt">3. Prompt();</p>
    <code>
        prompt('Форма ввода данных пользователем в веб-браузере.');
    </code>
    <script src="script.js"></script>
